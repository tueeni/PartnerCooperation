<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Submitted</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f4f4f4;
            color: #333;
        }
        h1 {
            color: #4CAF50;
        }
        h2 {
            margin-top: 20px;
            color: #333;
        }
        a button, button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            margin: 10px 0;
            cursor: pointer;
            border-radius: 5px;
            font-size: 16px;
        }
        button {
            background-color: #008CBA;
        }
        button:hover {
            background-color: #005f6b;
        }
        a button:hover {
            background-color: #45a049;
        }
        form {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-top: 20px;
        }
        .file-input-wrapper {
            position: relative;
            display: inline-block;
            overflow: hidden;
            cursor: pointer;
        }
        .file-input-wrapper input[type="file"] {
            position: absolute;
            top: 0;
            right: 0;
            margin: 0;
            padding: 0;
            font-size: 20px;
            cursor: pointer;
            opacity: 0;
            filter: alpha(opacity=0);
        }
        .custom-file-label {
            display: inline-block;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        .custom-file-label:hover {
            background-color: #45a049;
        }
        .file-selected .custom-file-label {
            background-color: #45a049; /* Change color when file selected */
        }
        p {
            margin-top: 20px;
            color: #4CAF50;
        }
    </style>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const fileInput = document.querySelector('input[type="file"]');
            const customFileLabel = document.querySelector('.custom-file-label');

            fileInput.addEventListener('change', function() {
                if (fileInput.files.length > 0) {
                    customFileLabel.classList.add('file-selected');
                } else {
                    customFileLabel.classList.remove('file-selected');
                }
            });
        });
    </script>
</head>
<body>
<h2>Download PDF</h2>
<a th:href="@{'/download-pdf/' + ${formDataId}}">
    <button>Download PDF</button>
</a>

<br><br>

<form th:action="@{/sendEmail}" method="post" enctype="multipart/form-data">
    <div class="file-input-wrapper">
        <label class="custom-file-label">Choose File
            <input type="file" name="file" required />
        </label>
    </div>
    <button type="submit">Send Email</button>
</form>

<br><br>

<p th:text="${message}"></p>
</body>
</html>
